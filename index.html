<script>

let termsData = [];

let voices = [];

function loadVoices() {
    voices = synth.getVoices();
    const select = document.getElementById('voice-select');
    const savedName = localStorage.getItem('voice_name');
    select.innerHTML = '';
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    if(jaVoices.length === 0) select.innerHTML = '<option value="">æ¨™æº–éŸ³å£°</option>';
    else jaVoices.forEach((v) => {
        const opt = document.createElement('option');
        opt.value = v.name; opt.textContent = v.name;
        if (v.name === savedName) opt.selected = true;
        select.appendChild(opt);
    });
}

function saveVoiceSettings() {
    localStorage.setItem('voice_rate', document.getElementById('rate-range').value);
    localStorage.setItem('voice_pitch', document.getElementById('pitch-range').value);
    localStorage.setItem('voice_name', document.getElementById('voice-select').value);
}

    const rate = localStorage.getItem('voice_rate');
    const pitch = localStorage.getItem('voice_pitch');

    if(pitch) document.getElementById('pitch-range').value = pitch;
    updateSettingsDisp();
}

    document.getElementById('rate-val').textContent = document.getElementById('rate-range').value;

function speakText(text, onEndCallback) {
    synth.cancel();
    const plainText = text.replace(/<[^>]*>/g, '');

    const rate = document.getElementById('rate-range').value;
    const pitch = document.getElementById('pitch-range').value;
    const voiceName = document.getElementById('voice-select').value;
    uttr.lang = "ja-JP"; uttr.rate = rate; uttr.pitch = pitch;
    const targetVoice = voices.find(v => v.name === voiceName);
    if(targetVoice) uttr.voice = targetVoice;
    if (onEndCallback) uttr.onend = onEndCallback;
    synth.speak(uttr);
}

function refreshSearch(forceAll = false) {
    const target = document.getElementById('search-target').value;
    const rawKey = document.getElementById('search-box').value;
    const keyword = rawKey.toLowerCase().trim();
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    if (keyword === '' && !forceAll) {
        container.innerHTML = `
            <div style="text-align:center; padding:40px; color:#999;">
                <p style="font-size:3rem; margin:0;">ğŸ”</p>
                <p>ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚„æ¡æ–‡ç•ªå·ã‚’å…¥åŠ›</p>
                <p style="font-size:0.8rem;">ã¾ãŸã¯ä¸‹ã®å†ç”Ÿãƒœã‚¿ãƒ³ã§å…¨ä»¶ãƒªã‚¹ãƒ‹ãƒ³ã‚°</p>
            </div>
        `;
        return; 
    }

    let items = [];
    
    // â‘  æ¡æ–‡æ¤œç´¢ãƒ¢ãƒ¼ãƒ‰
    if (target.includes('law')) {
        const subjectFilter = target === 'minpo-law' ? 'æ°‘æ³•' : 'è¡Œæ”¿'; 
        const numbers = rawKey.split(/[ã€,.\sã¨]+/).filter(n => n.trim() !== "");
        
        items = articlesData.filter(item => {
            if (!item.subject.includes(subjectFilter)) return false;
            if (forceAll) return true;
            if (numbers.length === 0) return item.title.includes(keyword) || item.text.includes(keyword);
            return numbers.includes(item.number);
        });

    } 
    // â‘¡ ç”¨èªæ¤œç´¢ãƒ¢ãƒ¼ãƒ‰
    else {
        const subjectFilter = target === 'minpo-term' ? 'æ°‘æ³•' : 'è¡Œæ”¿æ³•';
        items = termsData.filter(item => {
            const matchSubject = item.subject === subjectFilter;
            if (forceAll) return matchSubject;
            return matchSubject && (item.term.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword));
        });
    }

    if(items.length === 0) { container.innerHTML = '<p style="text-align:center; padding:20px;">è©²å½“ãªã—</p>'; return; }

    items.forEach(item => {

                <div class="term-title">ç¬¬${item.number}æ¡: ${item.title}</div><div class="law-text">${item.text}</div>`;

                // ä¾‹ï¼šã€Œæ°‘æ³•94ã€ã‚„ã€Œè¡Œæ”¿æ‰‹ç¶šæ³•13ã€å…¨ä½“ãŒãƒªãƒ³ã‚¯ã«ãªã‚‹
                const regex = /(æ°‘æ³•|è¡Œæ”¿.*?æ³•|å›½å®¶è³ å„Ÿæ³•|åœ°æ–¹è‡ªæ²»æ³•|æ†²æ³•)\s*(\d+(?:ã®\d+)?)/g;
                
                const linkedArticle = item.detail.article.replace(regex, (match, lawName, number) => {

                    let searchSubject = lawName;

// â˜…åˆæœŸåŒ–é–¢æ•°ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã‚¿ãƒƒãƒ—æ“ä½œæ™‚ã«å¿…ãšå‘¼ã¶
function initAudio() {
    if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (AudioContext) {
            audioCtx = new AudioContext();
            
            // ç„¡éŸ³ã‚’ä¸€ç¬å†ç”Ÿã—ã¦ã€ã‚¹ãƒãƒ›ã®ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒ­ãƒƒã‚¯ã‚’è§£é™¤ï¼ˆWake Upï¼‰
            const buffer = audioCtx.createBuffer(1, 1, 22050);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
        }
    }
    // ã‚µã‚¹ãƒšãƒ³ãƒ‰çŠ¶æ…‹ãªã‚‰å†é–‹ã•ã›ã‚‹ï¼ˆiOSå¯¾ç­–ï¼‰
    if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

// ãƒãƒ£ã‚¤ãƒ å†ç”Ÿï¼ˆåˆæœŸåŒ–æ¸ˆã¿ã®ã‚°ãƒ­ãƒ¼ãƒãƒ«audioCtxã‚’ä½¿ç”¨ï¼‰
function playChime() {
    if (!audioCtx) return;

    // ã‚‚ã—ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆãŒæ­»ã‚“ã§ãŸã‚‰è˜‡ç”Ÿã‚’è©¦ã¿ã‚‹
    if (audioCtx.state === 'suspended') audioCtx.resume();

    const now = audioCtx.currentTime;
    
    const playTone = (freq, time, duration) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = freq;
        osc.type = 'sine';
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        // éŸ³é‡ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ï¼ˆãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆï¼‰
        gain.gain.setValueAtTime(0.1, time);
        gain.gain.exponentialRampToValueAtTime(0.001, time + duration);
        
        osc.start(time);
        osc.stop(time + duration);
    };

    // ãƒ‰ãƒ»ãƒŸãƒ»ã‚½ã®å’ŒéŸ³ï¼ˆãƒãƒ¼ãƒ³â™ªï¼‰
    playTone(523.25, now, 1.5);
    playTone(659.25, now + 0.2, 1.5);
    playTone(783.99, now + 0.4, 2.0);
}

function playFromThisCard(cardEl) {
    initAudio(); // â˜…ã“ã“ã§ã‚‚éŸ³å‡ºã—ã®è¨±å¯ã‚’å–ã‚‹

    const cards = document.querySelectorAll('.card');
    playQueue = Array.from(cards);
    currentPlayIndex = playQueue.indexOf(cardEl);
    if (currentPlayIndex === -1) return;
    
    playCounter = 0;

    document.getElementById('audio-player-bar').style.display = 'flex';
    synth.cancel();

}

function playNext() {
    if(!isAutoPlaying || currentPlayIndex >= playQueue.length) { stopAutoPlay(); return; }
    
    // 5å›ã”ã¨ã«ä¼‘æ†©
    if (playCounter > 0 && playCounter % 5 === 0) {
        document.getElementById('audio-status').textContent = `â˜•ï¸ 3ç§’ãƒªãƒ©ãƒƒã‚¯ã‚¹ä¸­...`;
        playQueue.forEach(c => c.classList.remove('reading'));
        
        // â˜…ä¿®æ­£æ¸ˆã¿ï¼šä½œæˆæ¸ˆã¿ã®audioCtxã‚’ä½¿ã†ã®ã§ã‚¨ãƒ©ãƒ¼ã«ãªã‚‰ãªã„
        playChime(); 

        setTimeout(() => {
            if(!isAutoPlaying) return;
            playCounter++; // ãƒ«ãƒ¼ãƒ—è„±å‡ºç”¨
            playNext();
        }, 3000);
        return; 
    }

    playQueue.forEach(c => c.classList.remove('reading'));
    const card = playQueue[currentPlayIndex];
    card.classList.add('reading');
    card.scrollIntoView({ behavior: "smooth", block: "center" });

    let text = "";
    if (card.querySelector('.law-text')) {
        const title = card.querySelector('.term-title').textContent;
        const body = card.querySelector('.law-text').textContent;
        text = `${title}ã€‚${body}`;
    } else {
        const term = card.querySelector('.term-title').textContent;
        const desc = card.querySelector('p').textContent;
        text = `${term}ã€‚${desc}`;
    }
    
    document.getElementById('audio-status').textContent = `â–¶ï¸ ${card.querySelector('.term-title').textContent}`;
    
    speakText(text, () => {
        currentPlayIndex++;
        playCounter++;
        setTimeout(playNext, 1000);
    });
}

function stopAutoPlay() {
    isAutoPlaying = false; synth.cancel();
    document.getElementById('audio-player-bar').style.display = 'none';
    if(playQueue) playQueue.forEach(c => c.classList.remove('reading'));
    playCounter = 0;
}

function startQuiz(type) {
    const container = document.getElementById('content-area'); container.innerHTML = '';
