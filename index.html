<script>
// ==========================================
// 1. ãƒ‡ãƒ¼ã‚¿ç®¡ç† (ãƒ•ã‚¡ã‚¤ãƒ«åˆ†å‰²å¯¾å¿œç‰ˆ)
// ==========================================
let termsData = [];
let quizData = [];
let articlesData = []; // ã“ã“ã«æ°‘æ³•ã¨è¡Œæ”¿æ³•ã‚’åˆä½“ã•ã›ã¦å…¥ã‚Œã¾ã™
let weakPointIds = [];

// èª­ã¿ä¸Šã’ç”¨ã®å¤‰æ•°
let isAutoPlaying = false;
let playQueue = [];
let currentPlayIndex = 0;

async function loadData() {
    try {
        // ä¸¦åˆ—ã§å…¨éƒ¨èª­ã¿è¾¼ã¿ã«ã„ã
        const [resTerms, resQuiz, resMinpo, resGyosei] = await Promise.all([
            fetch('./terms.json'),
            fetch('./quiz.json'),
            fetch('./minpo.json'),
            fetch('./gyosei.json')
        ]);

        termsData = await resTerms.json();
        quizData = await resQuiz.json();
        
        // æ°‘æ³•ã¨è¡Œæ”¿æ³•ã®JSONã‚’èª­ã¿è¾¼ã‚“ã§ã€ä¸€ã¤ã®ãƒªã‚¹ãƒˆã«åˆä½“ã•ã›ã‚‹ï¼
        const minpo = await resMinpo.json();
        const gyosei = await resGyosei.json();
        articlesData = [...minpo, ...gyosei]; // åˆä½“ï¼

        const saved = localStorage.getItem('gyosei_weak_points');
        if (saved) weakPointIds = JSON.parse(saved);
        updateReviewCount();
        
        refreshDict();
        loadVoices();
        console.log("å…¨ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†ï¼");

    } catch (error) {
        console.error("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
        document.getElementById('content-area').innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚JSONãƒ•ã‚¡ã‚¤ãƒ«(minpo.json, gyosei.jsonç­‰)ãŒæ­£ã—ãé…ç½®ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
    }
}
window.addEventListener('DOMContentLoaded', loadData);

function updateReviewCount() {
    const btnSpan = document.getElementById('review-count');
    if(btnSpan) btnSpan.textContent = weakPointIds.length;
}

// ==========================================
// 2. éŸ³å£°åˆæˆ (å…±é€š)

let voices = [];
const synth = window.speechSynthesis;
function loadVoices() {
    voices = synth.getVoices();
    const select = document.getElementById('voice-select');
    select.innerHTML = '';
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    if(jaVoices.length === 0) select.innerHTML = '<option value="">æ¨™æº–éŸ³å£°</option>';
    else jaVoices.forEach((v, idx) => {
        const opt = document.createElement('option');
        opt.value = idx; opt.textContent = v.name; select.appendChild(opt);
    });
}
synth.onvoiceschanged = loadVoices;

function getVoiceSettings() {
    const rate = document.getElementById('rate-range').value;
    const pitch = document.getElementById('pitch-range').value;
    const voiceIndex = document.getElementById('voice-select').selectedIndex;
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    return { rate, pitch, voice: jaVoices[voiceIndex] };
}
function updateSettingsDisp() {
    document.getElementById('rate-val').textContent = document.getElementById('rate-range').value;
    document.getElementById('pitch-val').textContent = document.getElementById('pitch-range').value;
}
function speakText(text, onEndCallback) {
    synth.cancel();
    const uttr = new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g, '')); 
    const s = getVoiceSettings();
    uttr.lang = "ja-JP"; uttr.rate = s.rate; uttr.pitch = s.pitch;
    if(s.voice) uttr.voice = s.voice;
    if (onEndCallback) uttr.onend = onEndCallback;
    synth.speak(uttr);
}
function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; }

// ==========================================
// 3. é€£ç¶šå†ç”Ÿ
// ==========================================
function startAutoPlay() {
    const cards = document.querySelectorAll('.card');
    if(cards.length === 0) return;
    playQueue = Array.from(cards);
    currentPlayIndex = 0;
    isAutoPlaying = true;
    document.getElementById('audio-player-bar').style.display = 'flex';
    playNext();
}
function playNext() {
    if(!isAutoPlaying || currentPlayIndex >= playQueue.length) { stopAutoPlay(); return; }
    playQueue.forEach(c => c.classList.remove('reading'));
    const card = playQueue[currentPlayIndex];
    card.classList.add('reading');
    card.scrollIntoView({ behavior: "smooth", block: "center" });

    let text = "";
    if (card.querySelector('.law-text')) {
        const title = card.querySelector('.term-title').textContent;
        const body = card.querySelector('.law-text').textContent;
        text = `${title}ã€‚${body}`;
    } else {
        const term = card.querySelector('.term-title').textContent;
        const desc = card.querySelector('p').textContent;
        text = `${term}ã€‚${desc}`;
    }

    document.getElementById('audio-status').textContent = `â–¶ï¸ ${card.querySelector('.term-title').textContent}`;
    speakText(text, () => {
        currentPlayIndex++;
        setTimeout(playNext, 1000);
    });
}
function stopAutoPlay() {
    isAutoPlaying = false; synth.cancel();
    document.getElementById('audio-player-bar').style.display = 'none';
    if(playQueue) playQueue.forEach(c => c.classList.remove('reading'));
}

// ==========================================

let currentMode = 'dictionary';
function setMode(mode) {
    currentMode = mode; stopAutoPlay();
    const btns = document.querySelectorAll('.mode-btn');
    if(mode === 'dictionary') {
        btns[0].classList.add('active'); btns[1].classList.remove('active');
        document.getElementById('dict-controls').style.display = 'block';
        document.getElementById('quiz-controls').style.display = 'none';
        refreshDict();
    } else {
        btns[0].classList.remove('active'); btns[1].classList.add('active');
        document.getElementById('dict-controls').style.display = 'none';
        document.getElementById('quiz-controls').style.display = 'block';
        document.getElementById('content-area').innerHTML = '<p style="text-align:center;">æ¡ä»¶ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</p>';
    }
}

function refreshDict() {
    const subject = document.getElementById('subject-select-dict').value;
    const rawKey = document.getElementById('search-box').value;
    const keyword = rawKey.toLowerCase().trim();
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    // â‘  æ¡æ–‡æ¤œç´¢ (æ•°å­—ãŒå«ã¾ã‚Œã¦ã„ã‚Œã°æ¡æ–‡ãƒ¢ãƒ¼ãƒ‰ã¨åˆ¤æ–­)
    const isLawSearch = /\d/.test(keyword); 

    if (isLawSearch) {
        // articlesDataï¼ˆæ°‘æ³•ã¨è¡Œæ”¿æ³•ã®åˆä½“ãƒ‡ãƒ¼ã‚¿ï¼‰ã‹ã‚‰æ¤œç´¢
        const filteredLaws = articlesData.filter(item => {
            const matchSubject = subject === 'all' || item.subject.includes(subject) || (subject === 'è¡Œæ”¿æ³•' && (item.subject === 'è¡Œæ”¿æ‰‹ç¶šæ³•' || item.subject === 'è¡Œæ”¿ä¸æœå¯©æŸ»æ³•'));
            
            // ç§‘ç›®å+æ¡æ•° ã§æ¤œç´¢ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
            const searchTarget = item.subject + item.number; 
            return matchSubject && searchTarget.includes(keyword);
        });

        filteredLaws.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="subject-badge">${item.subject} ç¬¬${item.number}æ¡</span>
                    <button class="btn-speak-icon" onclick="speakText('${item.subject}ç¬¬${item.number}æ¡ã€${item.title}ã€‚${item.text}')">ğŸ”ˆ</button>
                </div>
                <div class="term-title">${item.subject} ${item.number}æ¡: ${item.title}</div>
                <div class="law-text">${item.text}</div>
            `;
            container.appendChild(card);
        });
    }

    // â‘¡ ç”¨èªæ¤œç´¢
    const filteredTerms = termsData.filter(item => {
        const matchSubject = subject === 'all' || item.subject === subject;
        const matchKey = item.term.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword);
        return matchSubject && matchKey;
    });

    filteredTerms.forEach(item => {
        let detailHtml = '';
        if (item.detail) detailHtml = `<div class="legal-detail show"><strong>ã€æ¡æ–‡ã€‘</strong> ${item.detail.article}<br><strong>ã€åˆ¤ä¾‹ç­‰ã€‘</strong> ${item.detail.case}</div>`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="card-header">
                <span class="subject-badge">${item.subject}</span>
                <button class="btn-speak-icon" onclick="speakText('${item.term}ã€‚${item.desc}')">ğŸ”ˆ</button>
            </div>
            <div class="term-title">${item.term}</div>
            <p>${item.desc}</p>
            ${detailHtml}
        `;
        container.appendChild(card);
    });

    if (container.innerHTML === '') {
        container.innerHTML = '<p>è©²å½“ã™ã‚‹æ¡æ–‡ãƒ»ç”¨èªãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p>';
    }
}

// ã‚¯ã‚¤ã‚ºæ©Ÿèƒ½
function startQuiz(type) {
    const container = document.getElementById('content-area'); container.innerHTML = '';
    let candidates = [];
    if (type === 'review') {
        if (weakPointIds.length === 0) { container.innerHTML = '<p style="text-align:center;">å¾©ç¿’ãƒªã‚¹ãƒˆã¯ç©ºã§ã™ğŸ‘</p>'; return; }
        candidates = quizData.filter(q => weakPointIds.includes(q.id));
    } else {
        const subject = document.getElementById('subject-select-quiz').value;
        const count = parseInt(document.getElementById('quiz-count').value);
        candidates = quizData.filter(q => subject === 'all' || q.subject === subject);
        candidates = candidates.sort(() => Math.random() - 0.5).slice(0, count);
    }
    candidates.forEach((q, index) => {
        const card = document.createElement('div'); card.className = 'card';
        let optionsHtml = '';
        q.options.forEach((opt, idx) => { optionsHtml += `<button onclick="checkAnswer(this, ${q.id}, ${idx})">${idx + 1}. ${opt}</button>`; });
        const isWeak = weakPointIds.includes(q.id);
        const checkText = isWeak ? 'âœ” å¾©ç¿’ãƒªã‚¹ãƒˆå…¥ã‚Š' : 'å¾©ç¿’ãƒªã‚¹ãƒˆã«è¿½åŠ ';
        const checkColor = isWeak ? 'color:var(--danger);font-weight:bold;' : 'color:#888;';
        card.innerHTML = `<div class="card-header"><span class="subject-badge">ç¬¬${index + 1}å•</span><span style="cursor:pointer; ${checkColor}" onclick="toggleWeakPoint(${q.id}, this)">${checkText}</span></div><p style="font-weight:bold;">${q.question}</p><div class="quiz-options" id="options-${q.id}">${optionsHtml}</div><div class="result-msg" id="result-${q.id}"></div>`;
        container.appendChild(card);
    });
}
function checkAnswer(btn, qId, userIdx) {
    const qData = quizData.find(q => q.id === qId); const resultDiv = document.getElementById(`result-${qId}`); const parent = document.getElementById(`options-${qId}`);
    parent.querySelectorAll('button').forEach(b => b.disabled = true);
    if(userIdx === qData.answer) { btn.style.background = '#d4edda'; resultDiv.innerHTML = `<span class="correct">æ­£è§£ï¼â­•ï¸</span><br>${qData.explanation}`; }
    else { btn.style.background = '#f8d7da'; parent.querySelectorAll('button')[qData.answer].style.background = '#d4edda'; resultDiv.innerHTML = `<span class="incorrect">æ®‹å¿µ...âŒ</span><br>${qData.explanation}`; addWeakPoint(qId); }
}
function addWeakPoint(id) { if (!weakPointIds.includes(id)) { weakPointIds.push(id); localStorage.setItem('gyosei_weak_points', JSON.stringify(weakPointIds)); } }
function toggleWeakPoint(id, el) {
    if (weakPointIds.includes(id)) { weakPointIds = weakPointIds.filter(wid => wid !== id); el.textContent = 'å¾©ç¿’ãƒªã‚¹ãƒˆã«è¿½åŠ '; el.style.color = '#888'; el.style.fontWeight = 'normal'; }
    else { weakPointIds.push(id); el.textContent = 'âœ” å¾©ç¿’ãƒªã‚¹ãƒˆå…¥ã‚Š'; el.style.color = 'var(--danger)'; el.style.fontWeight = 'bold'; }
    localStorage.setItem('gyosei_weak_points', JSON.stringify(weakPointIds));
}
