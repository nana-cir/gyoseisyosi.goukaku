<script>
// ==========================================
// 1. ãƒ‡ãƒ¼ã‚¿ç®¡ç†
// ==========================================
let termsData = [];
let quizData = [];
let articlesData = [];
let weakPointIds = [];

// èª­ã¿ä¸Šã’çŠ¶æ…‹
let isAutoPlaying = false;
let playQueue = [];
let currentPlayIndex = 0;

async function loadData() {
    try {
        const [resTerms, resQuiz, resMinpo, resGyosei] = await Promise.all([
            fetch('./terms.json'),
            fetch('./quiz.json'),
            fetch('./minpo.json'),
            fetch('./gyosei.json')
        ]);

        termsData = await resTerms.json();
        quizData = await resQuiz.json();
        
        const minpo = await resMinpo.json();
        const gyosei = await resGyosei.json();
        articlesData = [...minpo, ...gyosei];

        const savedWeak = localStorage.getItem('gyosei_weak_points');
        if (savedWeak) weakPointIds = JSON.parse(savedWeak);
        updateReviewCount();
        
        loadVoiceSettings(); 
        loadVoices(); 

        refreshSearch(); // åˆæœŸè¡¨ç¤ºï¼ˆæ¡ˆå†…ãŒå‡ºã‚‹ï¼‰
        console.log("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†");

    } catch (error) {
        console.error(error);
        document.getElementById('content-area').innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
    }
}
window.addEventListener('DOMContentLoaded', loadData);

function updateReviewCount() {
    const el = document.getElementById('review-count');
    if(el) el.textContent = weakPointIds.length;
}

// ==========================================
// 2. éŸ³å£°åˆæˆ & è¨­å®šä¿å­˜
// ==========================================
let voices = [];
const synth = window.speechSynthesis;

function loadVoices() {
    voices = synth.getVoices();
    const select = document.getElementById('voice-select');
    const savedName = localStorage.getItem('voice_name');
    
    select.innerHTML = '';
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    
    if(jaVoices.length === 0) {
        select.innerHTML = '<option value="">æ¨™æº–éŸ³å£°</option>';
    } else {
        jaVoices.forEach((v) => {
            const opt = document.createElement('option');
            opt.value = v.name;
            opt.textContent = v.name;
            if (v.name === savedName) opt.selected = true;
            select.appendChild(opt);
        });
    }
}
synth.onvoiceschanged = loadVoices;

function saveVoiceSettings() {
    const rate = document.getElementById('rate-range').value;
    const pitch = document.getElementById('pitch-range').value;
    const voiceName = document.getElementById('voice-select').value;
    localStorage.setItem('voice_rate', rate);
    localStorage.setItem('voice_pitch', pitch);
    localStorage.setItem('voice_name', voiceName);
}

function loadVoiceSettings() {
    const rate = localStorage.getItem('voice_rate');
    const pitch = localStorage.getItem('voice_pitch');
    if(rate) document.getElementById('rate-range').value = rate;
    if(pitch) document.getElementById('pitch-range').value = pitch;
    updateSettingsDisp();
}

function updateSettingsDisp() {
    document.getElementById('rate-val').textContent = document.getElementById('rate-range').value;
    document.getElementById('pitch-val').textContent = document.getElementById('pitch-range').value;
}

function speakText(text, onEndCallback) {
    synth.cancel();
    const plainText = text.replace(/<[^>]*>/g, '');
    const uttr = new SpeechSynthesisUtterance(plainText);
    
    const rate = document.getElementById('rate-range').value;
    const pitch = document.getElementById('pitch-range').value;
    const voiceName = document.getElementById('voice-select').value;
    
    uttr.lang = "ja-JP"; uttr.rate = rate; uttr.pitch = pitch;
    
    const targetVoice = voices.find(v => v.name === voiceName);
    if(targetVoice) uttr.voice = targetVoice;

    if (onEndCallback) uttr.onend = onEndCallback;
    synth.speak(uttr);
}

function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function testVoice() { speakText("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚ã“ã®å£°ã§èª­ã¿ä¸Šã’ã¾ã™ã€‚"); }

// ==========================================
// 3. æ¤œç´¢æ©Ÿèƒ½ï¼ˆã‚¹ãƒãƒ¼ãƒˆè€³å‹‰ç‰ˆï¼‰
// ==========================================
let currentMode = 'search';

function setMode(mode) {
    currentMode = mode; stopAutoPlay();
    const btns = document.querySelectorAll('.mode-btn');
    const searchCtrl = document.getElementById('search-controls');
    const quizCtrl = document.getElementById('quiz-controls');

    if(mode === 'search') {
        btns[0].classList.add('active'); btns[1].classList.remove('active');
        searchCtrl.style.display = 'block'; quizCtrl.style.display = 'none';
        refreshSearch();
    } else {
        btns[0].classList.remove('active'); btns[1].classList.add('active');
        searchCtrl.style.display = 'none'; quizCtrl.style.display = 'block';
        document.getElementById('content-area').innerHTML = '<p style="text-align:center;">æ¡ä»¶ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</p>';
    }
}

function refreshSearch(forceAll = false) {
    const target = document.getElementById('search-target').value;
    const rawKey = document.getElementById('search-box').value;
    const keyword = rawKey.toLowerCase().trim();
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    // ç©ºã£ã½ãªã‚‰æ¡ˆå†…ã‚’å‡ºã™ï¼ˆforceAllã®æ™‚ã¯å‡ºã•ãªã„ï¼‰
    if (keyword === '' && !forceAll) {
        container.innerHTML = `
            <div style="text-align:center; padding:40px; color:#999;">
                <p style="font-size:3rem; margin:0;">ğŸ”</p>
                <p>ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚„æ¡æ–‡ç•ªå·ã‚’å…¥åŠ›</p>
                <p style="font-size:0.8rem;">ä¾‹ï¼šã€Œ94ã€ã€Œè©æ¬ºã€<br>ã¾ãŸã¯ä¸‹ã®å†ç”Ÿãƒœã‚¿ãƒ³ã§å…¨ä»¶ãƒªã‚¹ãƒ‹ãƒ³ã‚°</p>
            </div>
        `;
        return; 
    }

    if (target.includes('law')) {
        const subjectFilter = target === 'minpo-law' ? 'æ°‘æ³•' : 'è¡Œæ”¿';
        const numbers = rawKey.split(/[ã€,.\sã¨]+/).filter(n => n.trim() !== "");

        const filtered = articlesData.filter(item => {
            if (!item.subject.includes(subjectFilter)) return false;
            if (forceAll) return true;
            if (numbers.length === 0) return item.title.includes(keyword) || item.text.includes(keyword);
            return numbers.includes(item.number);
        });

        if(filtered.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding:20px;">è©²å½“ãªã—</p>'; return;
        }

        filtered.forEach(item => {
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="subject-badge">${item.subject} ç¬¬${item.number}æ¡</span>
                    <button class="btn-speak-icon" onclick="speakText('${item.subject}ç¬¬${item.number}æ¡ã€${item.title}ã€‚${item.text}')">ğŸ”ˆ</button>
                </div>
                <div class="term-title">ç¬¬${item.number}æ¡: ${item.title}</div>
                <div class="law-text">${item.text}</div>
            `;
            container.appendChild(card);
        });

    } else {
        const subjectFilter = target === 'minpo-term' ? 'æ°‘æ³•' : 'è¡Œæ”¿æ³•';
        const filtered = termsData.filter(item => {
            const matchSubject = item.subject === subjectFilter;
            if (forceAll) return true;
            return matchSubject && (item.term.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword));
        });

        if(filtered.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding:20px;">è©²å½“ãªã—</p>'; return;
        }

        filtered.forEach(item => {
            let detailHtml = '';
            if (item.detail) {
                const linkedArticle = item.detail.article.replace(/(\d+)/g, (match) => `<span class="law-link" onclick="showLawModal('${item.subject}', '${match}')">${match}</span>`);
                detailHtml = `<div class="legal-detail show"><strong>ã€æ¡æ–‡ã€‘</strong> ${linkedArticle}<br><strong>ã€åˆ¤ä¾‹ç­‰ã€‘</strong> ${item.detail.case}</div>`;
            }
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `
                <div class="card-header"><span class="subject-badge">${item.subject}</span><button class="btn-speak-icon" onclick="speakText('${item.term}ã€‚${item.desc}')">ğŸ”ˆ</button></div>
                <div class="term-title">${item.term}</div><p>${item.desc}</p>${detailHtml}
            `;
            container.appendChild(card);
        });
    }
}

function showLawModal(subject, number) {
    const law = articlesData.find(item => item.subject.includes(subject) && item.number == number);
    const titleEl = document.getElementById('law-modal-title');
    const contentEl = document.getElementById('law-modal-content');
    
    if (law) {
        titleEl.textContent = `${law.subject} ç¬¬${law.number}æ¡ ${law.title}`;
        contentEl.innerHTML = law.text;
    } else {
        titleEl.textContent = "ãƒ‡ãƒ¼ã‚¿ãªã—";
        contentEl.textContent = `ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚`;
    }
    document.getElementById('law-modal-overlay').style.display = 'flex';
}

// ==========================================
// 4. ã‚¹ãƒãƒ¼ãƒˆé€£ç¶šå†ç”Ÿ
// ==========================================
function startAutoPlay() {
    let cards = document.querySelectorAll('.card');
    
    // ç”»é¢ã«ä½•ã‚‚ãªã‘ã‚Œã°å…¨ä»¶ãƒ­ãƒ¼ãƒ‰ã—ã¦ã‹ã‚‰å†ç”Ÿ
    if(cards.length === 0) {
        refreshSearch(true);
        cards = document.querySelectorAll('.card');
        if(cards.length === 0) { alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
    }

    playQueue = Array.from(cards);
    currentPlayIndex = 0;
    isAutoPlaying = true;
    document.getElementById('audio-player-bar').style.display = 'flex';
    playNext();
}

function playNext() {
    if(!isAutoPlaying || currentPlayIndex >= playQueue.length) { stopAutoPlay(); return; }
    playQueue.forEach(c => c.classList.remove('reading'));
    const card = playQueue[currentPlayIndex];
    card.classList.add('reading');
    card.scrollIntoView({ behavior: "smooth", block: "center" });

    let text = "";
    if (card.querySelector('.law-text')) {
        const title = card.querySelector('.term-title').textContent;
        const body = card.querySelector('.law-text').textContent;
        text = `${title}ã€‚${body}`;
    } else {
        const term = card.querySelector('.term-title').textContent;
        const desc = card.querySelector('p').textContent;
        text = `${term}ã€‚${desc}`;
    }
    document.getElementById('audio-status').textContent = `â–¶ï¸ ${card.querySelector('.term-title').textContent}`;
    speakText(text, () => {
        currentPlayIndex++;
        setTimeout(playNext, 1000);
    });
}

function stopAutoPlay() {
    isAutoPlaying = false; synth.cancel();
    document.getElementById('audio-player-bar').style.display = 'none';
    if(playQueue) playQueue.forEach(c => c.classList.remove('reading'));
}

function startQuiz(type) {
    const container = document.getElementById('content-area'); container.innerHTML = '';
    let candidates = [];
    if (type === 'review') {
        if (weakPointIds.length === 0) { container.innerHTML = '<p style="text-align:center;">å¾©ç¿’ãƒªã‚¹ãƒˆã¯ç©ºã§ã™ğŸ‘</p>'; return; }
        candidates = quizData.filter(q => weakPointIds.includes(q.id));
    } else {
        const subject = document.getElementById('subject-select-quiz').value;
        const count = parseInt(document.getElementById('quiz-count').value);
