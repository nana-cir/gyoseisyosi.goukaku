    <style>
        :root {

        .card.reading {

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        .term-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); }
        .legal-detail { margin-top: 10px; padding: 10px; background: #fff3cd; border-radius: 5px; font-size: 0.9rem; display: none; }

        .quiz-options button { display: block; width: 100%; margin-top: 5px; background: white; color: var(--text); border: 1px solid #ccc; text-align: left; }
        .result-msg { margin-top: 10px; font-weight: bold; }
        .correct { color: #27ae60; }
        .incorrect { color: #c0392b; }

        /* éŸ³å£°ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ï¼ˆç”»é¢ä¸‹éƒ¨å›ºå®šï¼‰ */
        #audio-player-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 10px 20px;
            display: none; /* å†ç”Ÿæ™‚ã®ã¿è¡¨ç¤º */
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #audio-status { font-size: 0.9rem; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ« */
        #settings-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 999;
        }
        #settings-box {

        }
        .setting-row { margin-bottom: 15px; }

        input[type=range] { width: 100%; }

    </style>

<body>

    <div class="controls">

                <option value="all">å…¨ç§‘ç›®</option>

            <div style="display:flex; gap:5px; margin-top:10px;">

        <span id="audio-status">å†ç”Ÿä¸­...</span>

    <div id="settings-overlay" onclick="closeSettings()">

            <h3 style="text-align:center; margin-top:0;">éŸ³å£°è¨­å®š</h3>
            
            <div class="setting-row">

            </div>

            <div style="text-align:center;">

    <script>
        function showCompanion() {

<script>
// ==========================================
// 1. ãƒ‡ãƒ¼ã‚¿ç®¡ç†
// ==========================================
let termsData = [];
let quizData = [];
let weakPointIds = [];

// èª­ã¿ä¸Šã’ç”¨ã®å¤‰æ•°
let isAutoPlaying = false;
let playQueue = []; // èª­ã¿ä¸Šã’å¯¾è±¡ã®è¦ç´ ãƒªã‚¹ãƒˆ
let currentPlayIndex = 0;

async function loadData() {
    try {
        const resTerms = await fetch('./terms.json');
        termsData = await resTerms.json();
        const resQuiz = await fetch('./quiz.json');
        quizData = await resQuiz.json();
        
        const saved = localStorage.getItem('gyosei_weak_points');
        if (saved) weakPointIds = JSON.parse(saved);
        updateReviewCount();
        
        refreshDict();
        loadVoices(); // éŸ³å£°ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
    } catch (error) {
        document.getElementById('content-area').innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
    }
}
window.addEventListener('DOMContentLoaded', loadData);

function updateReviewCount() {
    const btnSpan = document.getElementById('review-count');
    if(btnSpan) btnSpan.textContent = weakPointIds.length;
}

// ==========================================
// 2. éŸ³å£°åˆæˆ (Web Speech API) & è¨­å®š
// ==========================================
let voices = [];
const synth = window.speechSynthesis;

function loadVoices() {
    voices = synth.getVoices();
    const select = document.getElementById('voice-select');
    select.innerHTML = '';
    
    // æ—¥æœ¬èªã®å£°ã ã‘æŠ½å‡º
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    
    if(jaVoices.length === 0) {
        select.innerHTML = '<option value="">æ¨™æº–éŸ³å£°</option>';
    } else {
        jaVoices.forEach((v, index) => {
            const option = document.createElement('option');
            option.value = index; // é…åˆ—ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã§ç®¡ç†ã«ã¯æ³¨æ„ãŒå¿…è¦ã ãŒç°¡æ˜“çš„ã«
            option.textContent = v.name;
            select.appendChild(option);
        });
    }
}
// ãƒ–ãƒ©ã‚¦ã‚¶ã«ã‚ˆã£ã¦ã¯voicesã®èª­ã¿è¾¼ã¿ãŒé…ã‚Œã‚‹ãŸã‚ã‚¤ãƒ™ãƒ³ãƒˆã§ã‚‚ç™ºç«
synth.onvoiceschanged = loadVoices;

function getVoiceSettings() {
    const rate = document.getElementById('rate-range').value;
    const pitch = document.getElementById('pitch-range').value;
    const voiceIndex = document.getElementById('voice-select').selectedIndex;
    // ãƒ•ã‚£ãƒ«ã‚¿æ¸ˆã¿ã®ãƒªã‚¹ãƒˆã‚’ä½¿ã£ã¦ã„ã‚‹ã®ã§ã€å…ƒã®voicesã‹ã‚‰æ­£ã—ãå¼•ãå¿…è¦ãŒã‚ã‚‹ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
    // å®Ÿéš›ã«ã¯é¸æŠã•ã‚ŒãŸoptionã®ãƒ†ã‚­ã‚¹ãƒˆç­‰ã§voiceã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æ¢ã™ã®ãŒç¢ºå®Ÿ
    const jaVoices = voices.filter(v => v.lang.includes('ja') || v.lang.includes('JP'));
    const voice = jaVoices[voiceIndex] || null;

    return { rate, pitch, voice };
}

function updateSettingsDisp() {
    document.getElementById('rate-val').textContent = document.getElementById('rate-range').value;
    document.getElementById('pitch-val').textContent = document.getElementById('pitch-range').value;
}

function speakText(text, onEndCallback) {
    // èª­ã¿ä¸Šã’ä¸­ãªã‚‰æ­¢ã‚ã‚‹
    synth.cancel();

    const uttr = new SpeechSynthesisUtterance(text);
    const settings = getVoiceSettings();
    
    uttr.lang = "ja-JP";
    uttr.rate = settings.rate;
    uttr.pitch = settings.pitch;
    if(settings.voice) uttr.voice = settings.voice;

    if (onEndCallback) {
        uttr.onend = onEndCallback;
    }

    synth.speak(uttr);
}

// è¨­å®šç”»é¢
function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; }
function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }
function testVoice() { speakText("ã“ã®å£°ã§èª­ã¿ä¸Šã’ã¾ã™ã€‚è¡Œæ”¿æ›¸å£«è©¦é¨“ã€åˆæ ¼ã—ã¾ã—ã‚‡ã†ã€‚"); }

// ==========================================
// 3. é€£ç¶šå†ç”Ÿ (ã‚ªãƒ¼ãƒˆãƒ—ãƒ¬ã‚¤) ãƒ­ã‚¸ãƒƒã‚¯
// ==========================================
function startAutoPlay() {
    // ç¾åœ¨ç”»é¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ã‚«ãƒ¼ãƒ‰ã‚’å–å¾—
    const cards = document.querySelectorAll('.card');
    if(cards.length === 0) return;

    playQueue = Array.from(cards); // DOMè¦ç´ ã‚’é…åˆ—åŒ–
    currentPlayIndex = 0;
    isAutoPlaying = true;
    
    document.getElementById('audio-player-bar').style.display = 'flex';
    playNext();
}

function playNext() {
    if(!isAutoPlaying || currentPlayIndex >= playQueue.length) {
        stopAutoPlay();
        return;
    }

    // å‰ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’æ¶ˆã™
    playQueue.forEach(c => c.classList.remove('reading'));

    const card = playQueue[currentPlayIndex];
    card.classList.add('reading'); // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
    
    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦è¡¨ç¤ºï¼ˆç”»é¢å¤–ãªã‚‰ï¼‰
    card.scrollIntoView({ behavior: "smooth", block: "center" });

    // èª­ã¿ä¸Šã’ã‚‹ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—ï¼ˆã‚¿ã‚¤ãƒˆãƒ« + è§£èª¬ï¼‰
    const term = card.querySelector('.term-title').textContent;
    const desc = card.querySelector('p').textContent;
    const text = `${term}ã€‚${desc}`; // å¥ç‚¹ã‚’æŒŸã‚“ã§é–“ã‚’ä½œã‚‹

    document.getElementById('audio-status').textContent = `â–¶ï¸ èª­ã¿ä¸Šã’ä¸­: ${term}`;

    // èª­ã¿ä¸Šã’å®Ÿè¡Œã€‚çµ‚ã‚ã£ãŸã‚‰æ¬¡ã¸
    speakText(text, () => {
        currentPlayIndex++;
        // å°‘ã—é–“ã‚’ç©ºã‘ã¦æ¬¡ã¸
        setTimeout(playNext, 1000);
    });
}

function stopAutoPlay() {
    isAutoPlaying = false;
    synth.cancel();
    document.getElementById('audio-player-bar').style.display = 'none';
    if(playQueue) playQueue.forEach(c => c.classList.remove('reading'));
}


// ==========================================
// 4. ã‚¢ãƒ—ãƒªæ©Ÿèƒ½ (Dictionary / Quiz)
// ==========================================
let currentMode = 'dictionary';

function setMode(mode) {
    currentMode = mode;
    stopAutoPlay(); // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿æ™‚ã«å†ç”Ÿåœæ­¢

    const btns = document.querySelectorAll('.mode-btn');
    const dictCtrl = document.getElementById('dict-controls');
    const quizCtrl = document.getElementById('quiz-controls');

    if(mode === 'dictionary') {
        btns[0].classList.add('active'); btns[1].classList.remove('active');
        dictCtrl.style.display = 'block'; quizCtrl.style.display = 'none';
        refreshDict();
    } else {
        btns[0].classList.remove('active'); btns[1].classList.add('active');
        dictCtrl.style.display = 'none'; quizCtrl.style.display = 'block';
        document.getElementById('content-area').innerHTML = '<p style="text-align:center;">æ¡ä»¶ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</p>';
    }
}

function refreshDict() {
    const subject = document.getElementById('subject-select-dict').value;
    const keyword = document.getElementById('search-box').value.toLowerCase();
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    const filtered = termsData.filter(item => {
        const matchSubject = subject === 'all' || item.subject === subject;
        const matchKey = item.term.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword);
        return matchSubject && matchKey;
    });

    if(filtered.length === 0) {
        container.innerHTML = '<p>è©²å½“ãªã—</p>';
        return;
    }

    filtered.forEach(item => {
        let detailHtml = '';
        if (item.detail) detailHtml = `<div class="legal-detail show"><strong>ã€æ¡æ–‡ã€‘</strong> ${item.detail.article}<br><strong>ã€åˆ¤ä¾‹ç­‰ã€‘</strong> ${item.detail.case}</div>`;
        
        const card = document.createElement('div');
        card.className = 'card';
        // å˜ç™ºå†ç”Ÿãƒœã‚¿ãƒ³ã‚‚æ®‹ã™
        card.innerHTML = `
            <div class="card-header">
                <span class="subject-badge">${item.subject}</span>
                <button class="btn-speak-icon" onclick="speakText('${item.term}ã€‚${item.desc}')">ğŸ”ˆ</button>
            </div>
            <div class="term-title">${item.term}</div>
            <p>${item.desc}</p>
            ${detailHtml}
        `;
        container.appendChild(card);
    });
}

// ã‚¯ã‚¤ã‚ºæ©Ÿèƒ½ï¼ˆçœç•¥ãªã—ï¼‰
function startQuiz(type) {
    const container = document.getElementById('content-area');
    container.innerHTML = '';
    let candidates = [];

    if (type === 'review') {
        if (weakPointIds.length === 0) {
            container.innerHTML = '<p style="text-align:center;">å¾©ç¿’ãƒªã‚¹ãƒˆã¯ç©ºã§ã™ğŸ‘</p>'; return;
        }
        candidates = quizData.filter(q => weakPointIds.includes(q.id));
    } else {
        const subject = document.getElementById('subject-select-quiz').value;
        const count = parseInt(document.getElementById('quiz-count').value);
        candidates = quizData.filter(q => subject === 'all' || q.subject === subject);
        candidates = candidates.sort(() => Math.random() - 0.5).slice(0, count);
    }

    if(candidates.length === 0) { container.innerHTML = '<p>å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“</p>'; return; }

    candidates.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        let optionsHtml = '';
        q.options.forEach((opt, idx) => {
            optionsHtml += `<button onclick="checkAnswer(this, ${q.id}, ${idx})">${idx + 1}. ${opt}</button>`;
        });
        const isWeak = weakPointIds.includes(q.id);
        const checkText = isWeak ? 'âœ” å¾©ç¿’ãƒªã‚¹ãƒˆå…¥ã‚Š' : 'å¾©ç¿’ãƒªã‚¹ãƒˆã«è¿½åŠ ';
        const checkColor = isWeak ? 'color:var(--danger);font-weight:bold;' : 'color:#888;';

        card.innerHTML = `
            <div class="card-header">
                <span class="subject-badge">ç¬¬${index + 1}å•</span>
                <span style="cursor:pointer; ${checkColor}" onclick="toggleWeakPoint(${q.id}, this)">${checkText}</span>
            </div>
            <p style="font-weight:bold;">${q.question}</p>
            <div class="quiz-options" id="options-${q.id}">${optionsHtml}</div>
            <div class="result-msg" id="result-${q.id}"></div>
        `;
        container.appendChild(card);
    });
}

function checkAnswer(btn, qId, userIdx) {
    const qData = quizData.find(q => q.id === qId);
    const resultDiv = document.getElementById(`result-${qId}`);
    const parent = document.getElementById(`options-${qId}`);
    parent.querySelectorAll('button').forEach(b => b.disabled = true);

    if(userIdx === qData.answer) {
        btn.style.background = '#d4edda';
        resultDiv.innerHTML = `<span class="correct">æ­£è§£ï¼â­•ï¸</span><br>${qData.explanation}`;
    } else {
        btn.style.background = '#f8d7da';
        parent.querySelectorAll('button')[qData.answer].style.background = '#d4edda';
        resultDiv.innerHTML = `<span class="incorrect">æ®‹å¿µ...âŒ</span><br>${qData.explanation}`;
        addWeakPoint(qId);
    }
}

function addWeakPoint(id) {
    if (!weakPointIds.includes(id)) {
        weakPointIds.push(id);
        localStorage.setItem('gyosei_weak_points', JSON.stringify(weakPointIds));
    }
}
function toggleWeakPoint(id, el) {
    if (weakPointIds.includes(id)) {
        weakPointIds = weakPointIds.filter(wid => wid !== id);
        el.textContent = 'å¾©ç¿’ãƒªã‚¹ãƒˆã«è¿½åŠ '; el.style.color = '#888'; el.style.fontWeight = 'normal';
    } else {
